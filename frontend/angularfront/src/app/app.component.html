<div class="container">
  <h3 class="d-flex justify-content-center">Auto Shop Web Api</h3>
  <h5 class="d-flex justify-content-center">Owner Management Screen</h5>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <button routerLink="car" class="btn btn-outline-primary" Button>Cars</button>
          </li>
          <li class="nav-item">
              <button routerLink="owner" class="btn btn-outline-primary" Button>Owners</button>
          </li>
      </ul>
      <ul class="navbar-nav ml-auto">
          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link"
            routerLink="user/register"
            routerLinkActive="active"
            >Register</a>
          </li>
          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link"
            routerLink="user/login"
            routerLinkActive="active"
            >Login</a>
          </li>

          <li *ngIf="loggedin()" class="nav-item">
            <a class="nav-link" (click)="onLogout()"
            >Logout</a>
          </li>



      </ul>
  </nav>

  <router-outlet></router-outlet>
</div>
