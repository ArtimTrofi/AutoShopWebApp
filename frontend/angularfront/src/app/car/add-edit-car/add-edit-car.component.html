<div class="form-group row">

  <label class="col-sm-2 col-form-label">Car Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="CarName"
    placeholder="Enter Car Name">

  </div>

</div>


<button (click)="addCar()" *ngIf="cr.CarId==0" class="btn btn-primary">
  Add

</button>

<button (click)="UpdateCar()" *ngIf="cr.CarId!=0" class="btn btn-primary">
  Update

</button>
