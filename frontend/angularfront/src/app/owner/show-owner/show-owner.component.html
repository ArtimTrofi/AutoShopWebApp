
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Owner
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close"
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-owner [own]="own" *ngIf="ActivateAddEditOwnComp">
            </app-add-edit-owner>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Owner Id</th>
      <th>Owner Name</th>
      <th>Car</th>
      <th>DateOfPurchase</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of OwnerList">
        <td>{{dataItem.OwnerId}}</td>
        <td>{{dataItem.OwnerName}}</td>
        <td>{{dataItem.Car}}</td>
        <td>{{dataItem.DateOfPurchase}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1"
          data-toggle="modal" data-target="#exampleModal"
(click)="editClick(dataItem)"
data-backdrop="static" data-keyboard="false"
          >
            Edit
          </button>
          <button type="button" class="btn btn-light mr-1"
          (click)="deleteClick(dataItem)">
            Delete
          </button>
        </td>
    </tr>
  </tbody>

</table>
